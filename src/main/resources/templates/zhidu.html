<script th:src="@{/plugins/layui/layui.js}"></script>
<script src="http://jhyt.oss-cn-shanghai.aliyuncs.com/images/1531367199089_PDFObject.js"></script>
<script>
    layui.use('upload', function () {
        var $ = layui.jquery
            , upload = layui.upload;
        //指定允许上传的文件类型
        upload.render({
            elem: '#fileUploads'
            , url: '/file/upload/'
            , accept: 'file'
            , auto: true
            , done: function (res) {
                if (res.state) {
                    zhidu.getFileList();
                }
            }, error: function (res) {
                alert(JSON.stringify(res));
            }
        });

        var zhidu = {
            getFileList: function () {
                $.get("/file/getFileList", function (ret) {
                    var dataList = ret.data;
                    $("#fileList>").remove();
                    for (var i = 0; i < dataList.length; i++) {
                        var $li = $("<li style='cursor: pointer;background-color:#1E90FF;margin-top:10px;color:#fff' class=\"bottomLine\">\n" +
                            "                        <div class=\"layui-row\">\n" +
                            "                            <div class=\"layui-col-xs2\">\n" +
                            "                                <input id="+dataList[i].id+" type=\"radio\" style='background-color:#1E90FF;border:none;margin-top:18px;margin-left:10px' name=\"fileSelect\">\n" +
                            "                            </div>\n" +
                            "                            <div class=\"layui-col-xs10\">\n" +
                            "                                    <span name=\"uploadTime\"></span><br>\n" +
                            "                                <span name=\"filename\"></span>\n" +
                            "                            </div>\n" +
                            "                        </div>\n" +
                            "                    </li>");
                        $li.find("span[name='uploadTime']").text(dataList[i].uploadTime);
                        $li.find("span[name='filename']").text(dataList[i].filename);
                        $("#fileList").append($li);
                    }
                });
            },
            downloadFile:function () {
                var id = $("input[name='fileSelect']:checked").attr("id");
                if (id==undefined){
                    alert("请选择文件");
                    return;
                }
                $.get("/fileExist/"+id,function (ret) {
                   if (ret.state){
                       var form=$("<form>");
                       form.attr("style","display:none");
                       form.attr("target","");
                       form.attr("method","post");//提交方式为post
                       form.attr("action","/download/"+ret.data.filename);//定义action
                       $("body").append(form);
                       form.submit();
                   }
                });
            }
        };
        $("#downloadFile").click(function () {
            zhidu.downloadFile();
        });
        zhidu.getFileList();
    });

     * 刷新数据；列表

    }
</script>
