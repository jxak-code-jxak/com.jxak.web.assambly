<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}">
    <script th:src="@{/plugins/layui/layui.js}"></script>
</head>
<body>
<div class="layui-tab layui-tab-card">
    <ul class="layui-tab-title">
        <li class="layui-this">安全教育培训计划</li>
        <li>安全教育培训变更记录</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <script type="text/html" id="jhToolBar" lay-filter="jhEdit">
                <okToolbar>
                    <button class="layui-btn" lay-event="add">
                        <i class="iconfont icon-tianjiayonghu1"></i> 添加
                    </button>
                    <button class="layui-btn layui-btn-danger" lay-event="deleteChecked">
                        <i class="iconfont icon-shanchu"></i> 删除选中数据
                    </button>
                </okToolbar>
            </script>
            <table id="pxJH" lay-filter="jhEdit" class="layui-table"></table>
            <script type="text/html" id="jhBar" lay-filter="jhEdit">
                <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">详情</a>
                <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>
        </div>
        <div class="layui-tab-item">
            <script type="text/html" id="changeStateBar">
                {{#  if(d.changeState==0){ }}
                <div>变更前</div>
                {{#  } else { }}
                <div>变更后</div>
                {{#  } }}
            </script>
            <table id="pxBG" class="layui-table" lay-filter="bgEdit"></table>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/jihua.js}" th:inline="none"></script>
</body>
</html>
